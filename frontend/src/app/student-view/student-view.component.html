<app-login-header></app-login-header>

<div class="table-container">
  <mat-card class="table-card">
    <mat-card-content>
      <table class="mat-elevation-z8">
        <tr class="column-names">
          <th>ID</th>
          <th>Course Name</th>
          <th>Course Duration</th>
          <th>Course Desc</th>
          <th>Trainer Name</th>
          <th>Software Req</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Action</th>
        </tr>
        <tr class="data-row" *ngFor="let course of courses">
          <td>{{course.course_id}}</td>
          <td>{{course.course_name}}</td>
          <td>{{course.course_duration}}</td>
          <td>{{course.course_desc}}</td>
          <td>{{course.trainer_name}}</td>
          <td>{{course.software_req}}</td>
          <td>{{course.start_date}}</td>
          <td>{{course.end_date}}</td>
          <td>
            <button mat-mini-fab color="accent" class="circular-button">Enroll</button>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
  

  <app-login-footer></app-login-footer>
