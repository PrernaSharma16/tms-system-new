<app-login-header></app-login-header>


<div class="login-container">
  <div class="login-card"><br><br>
    <h1 class="login-heading">Login</h1>
    <form [formGroup] = "loginForm">
      <div class="input-field">
        <select placeholder="Role" id="role" name="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="input-field"><br>
        <input formControlName="username" placeholder="Username" type="text">
        <div style="color:red" class="text-danger" *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
        Username is required.
        </div>
      </div>
      <div class="input-field"><br>
        <input formControlName="password" placeholder="Password" type="password">
        <div style="color:red" class="text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Password is required.
        </div>
      </div><br>
      <button type="submit" [routerLink]="['teacher']">Login</button><br><br>
    </form>
  </div>
</div>






<app-login-footer></app-login-footer>
